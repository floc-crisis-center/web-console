<span class="spacer"></span>
<div class="msg-container" id="msgContainer">
  <div class="msg-header">
    <h4>Bot Builder</h4>
    <span class="spacer"></span>
    <button mat-icon-button color="accent" (click)="clear()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  

  <ng-template ngFor let-message [ngForOf]="messages" let-i="index" [ngForTrackBy]="trackByFn">
    <app-chat-message [message]="message" [parent]="this"></app-chat-message>
  </ng-template>
</div>
